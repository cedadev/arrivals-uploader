{% extends "uploader/uploader_base.html" %}

{% block head_title %}Delete{% endblock %}


{% block content %}
<form enctype="multipart/form-data" action="{% url 'delete' %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="stream" value="{{ stream }}">
  <input type="hidden" name="dir" value="{{ rel_dir }}">
  <input type="hidden" name="filename" value="{{ filename }}">
  <button action="submit">Delete</button>
</form>
{% endblock %}
